<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pool Break Practice — Visualizer</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Pool Break Practice — Visualizer</h1>
    <div class="controls">
      <label>Game
        <select id="mode">
          <option value="8">8-Ball</option>
          <option value="9">9-Ball</option>
        </select>
      </label>
      <button id="btnNext">New Random Break (N)</button>
    </div>
  </header>

  <main>
    <section class="stage">
      <canvas id="table" width="1400" height="700" aria-label="Pool table visualization"></canvas>
    </section>
  </main>

<script src="scripts.js"></script>
</body>
</html>
